<!--JS-->

<script>
    $(document).ready(function () {
        var marker = "rgba(9,120,120,0.9)";
        var markerWidth = 10;

        var lastEvent;
        var mouseDown = false;

        var canvas = $("canvas");
        var context = $("canvas")[0].getContext("2d");
        var canvas = $("#canvas");
        //console.log(canvas);

        canvas.mousedown(function (event) {
            lastEvent = event;
            mouseDown = true;
            console.log("down");
            //console.log(lastEvent);
        });

        canvas.mousemove(function (event) {
            console.log("moving");
            if (mouseDown) {
                context.beginPath();

                context.moveTo(lastEvent.offsetX, lastEvent.offsetY);
                context.lineTo(event.offsetX, event.offsetY);
                context.lineWidth = markerWidth;
                context.strokeStyle = marker;
                context.lineCap = "round";
                context.stroke();

                lastEvent = event;
            }
        });

        canvas.mouseup(function () {
            console.log("up");
            mouseDown = false;
        });

        // var changeWidth = function () {
        //     markerWidth = $('#marker').val();
        //     console.log(markerWidth);
        // }

        var clear = function () {
            context.clearRect(0, 0, 450, 500);
        };

        $("#clear").on("click", clear);

        $("#submit").on("click", function () {
            alert("Thanks.. that was definitely not drawn by a robot.");
        });

        // $('#marker').change(changeWidth);
    }); //endJQuery///////
</script>
